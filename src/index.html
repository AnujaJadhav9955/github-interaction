<!DOCTYPE html>
<html>
  <head>
    <title>GitHub</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <div
      class="flex h-32 lg:h-20 pl-10 lg:pl-40 mb-10 text-4xl lg:text-3xl text-white items-center w-full bg-blue-500"
    >
      GitHub Finder
    </div>
    <div class="box">
      <div class="pb-10 text-4xl lg:text-2xl">Search GitHub Repository</div>
      <input
        type="text"
        name=""
        id="searchUser"
        class="text-input"
        placeholder="GitHub owner..."
      />
      <br />
      <input
        type="text"
        name=""
        id="searchRepo"
        class="text-input"
        placeholder="GitHub Repository..."
      />
      <br />
      <p id="errorMessage" class="text-red-500 text-font py-3" hidden></p>
      <button id="searchBtn" class="search-button">Search</button>
    </div>
    <div id="profile" class="invisible box"></div>
  </body>
  
  <script type="module" src="repoDetails.js"></script>
  <script src="bundle.js"></script>
</html>
