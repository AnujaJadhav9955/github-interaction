<!DOCTYPE html>
<html>
  <head>
    <title>GitHub</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <div class="flex h-20 pl-40 mb-10 text-xl items-center w-full bg-blue-500">
      GitHub Finder
    </div>
    <div class="flex flex-col mx-40 border rounded-md p-10 border-gray-300">
      <div class="pb-10 text-lg underline">Search GitHub Repositories</div>
      <input
        type="text"
        name=""
        id="searchUser"
        class="mt-1 block w-full rounded-md border-gray-300 px-3 py-3 shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        placeholder="GitHub owner..."
      />
      <br />
      <input
        type="text"
        name=""
        id="searchRepo"
        class="mt-1 block w-full rounded-md border-gray-300 px-3 py-3 shadow-md focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
        placeholder="GitHub Repository..."
      />
      <br />
      <button
        id="searchBtn"
        class="bg-blue-500 w-full py-2 text-grey-center rounded-md hover:bg-blue-600 transition-colors"
      >
        Search
      </button>
    </div>
    <div
      id="profile"
      class="flex flex-col mx-40 border rounded-md p-10 border-gray-300"
    ></div>
    <footer class="text-center mt-5 p-3 bg-light">GitHub Finder &copy;</footer>
  </body>
  <script type="module" src="repoDetails.js"></script>
  <script src="bundle.js"></script>
</html>
